<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <!--link bootstrap libreria-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    
 
</head>
<body>
    <section id="Contacto" class="container my-5">

        <h3 class="display-4 fw-bold text-center my-4">Contáctame</h3>
    
        <p class="text-center my-4 d-none d-md-block">La cosa mas insignificante puede canviarte la vida,en un abrir y cerrar de ojos, cuando menos te lo esperas.
          ocurre algo por casualidad, que te enbarca en un viaje que no habias planeado, rumbo a un futuro jamas imaginado
            </p>
    
        <form>
    
    
            <div class="form-group mb-4">
                <label class="mb-2">Nombre</label>
                <input class="form-control" placeholder="Nombre">
            </div>
    
            <div class="form-group mb-4">
                <label class="mb-2">Correo electrónico</label>
                <input class="form-control" placeholder="Correo electrónico" />
            </div>
    
    
            <div class="form-group">
                <label class="mb-2">Mensaje</label>
                <textarea class="form-control" placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
    
            <div class="my-3 text-end">
                <button class="btn btn-info text-light">Enviar</button>
            </div>
    
    
    
        </form>
    
    </section>
</body>
</html>
